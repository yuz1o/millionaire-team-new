<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Gen | 問題作成ツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="py-10 px-4">
    <div class="max-w-3xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 flex justify-center items-center gap-2">
                <i data-lucide="brain-circuit"></i> AI Study Gen
            </h1>
            <p class="text-slate-500 mt-2">大学の講義PDFからテスト問題を自動生成</p>
        </header>

        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8 border border-slate-200">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <input type="text" id="subject" placeholder="教科名" class="px-4 py-2 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                <select id="type" class="px-4 py-2 border rounded-lg bg-white outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="一問一答">一問一答</option>
                    <option value="記述式">記述式</option>
                </select>
                <div class="flex items-center gap-2">
                    <span class="text-sm text-slate-500">数:</span>
                    <input type="number" id="count" value="5" min="1" max="10" class="w-full px-4 py-2 border rounded-lg">
                </div>
            </div>
            
            <input type="file" id="pdfFile" accept=".pdf" class="block w-full text-sm text-slate-500 mb-6 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 transition">

            <button onclick="generate()" id="genBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition flex justify-center items-center gap-2">
                <i data-lucide="sparkles"></i> 問題を生成する
            </button>
        </div>

        <div id="loading" class="hidden text-center py-10">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600 mx-auto mb-4"></div>
            <p class="text-slate-600 font-medium">GeminiがPDFを分析して問題を考えています...</p>
        </div>

        <div id="resultList" class="space-y-4"></div>
    </div>

    <script>
        lucide.createIcons();
        async function generate() {
            const fileInput = document.getElementById('pdfFile');
            const resultList = document.getElementById('resultList');
            const loading = document.getElementById('loading');
            const genBtn = document.getElementById('genBtn');

            if (!fileInput.files[0]) return alert("PDFを選んでください");

            loading.classList.remove('hidden');
            resultList.innerHTML = '';
            genBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('subject', document.getElementById('subject').value);
            formData.append('type', document.getElementById('type').value);
            formData.append('count', document.getElementById('count').value);

            try {
                // RenderのURLに修正
                const response = await fetch('https://millionaire-team-new.onrender.com/generate-questions', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                data.forEach((q, i) => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-6 rounded-xl border border-slate-200 shadow-sm animate-in fade-in duration-500";
                    card.innerHTML = `
                        <p class="font-bold text-indigo-600 mb-2">Q${i+1}. ${document.getElementById('type').value}</p>
                        <p class="text-slate-800 text-lg mb-4">${q.question}</p>
                        <button onclick="this.nextElementSibling.classList.toggle('hidden')" class="text-sm font-bold text-slate-400 hover:text-indigo-600 underline">解答を表示</button>
                        <div class="hidden mt-4 p-4 bg-slate-50 rounded-lg">
                            <p class="font-bold text-slate-700">【答え】 ${q.answer}</p>
                            <p class="text-sm text-slate-500 mt-2">${q.explanation}</p>
                        </div>
                    `;
                    resultList.appendChild(card);
                });
            } catch (err) {
                alert("エラー: " + err.message);
            } finally {
                loading.classList.add('hidden');
                genBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
