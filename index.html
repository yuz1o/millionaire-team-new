<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Gen | スマート問題作成</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f1f5f9; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(8px); }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen py-8 px-4">

    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-slate-800 flex justify-center items-center gap-3">
                <i data-lucide="graduation-cap" class="text-indigo-600 w-10 h-10"></i>
                AI Study Gen
            </h1>
            <p class="text-slate-500 mt-2">大学の講義PDFから一瞬でテスト問題を作成します</p>
        </div>

        <div class="glass-card rounded-2xl shadow-xl p-6 mb-8 border border-white">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-1">教科名</label>
                    <input type="text" id="subject" placeholder="例: 日本史、心理学" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-1">問題形式</label>
                    <select id="type" class="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none bg-white text-slate-700">
                        <option value="一問一答">一問一答</option>
                        <option value="記述式">記述式（論述）</option>
                        <option value="穴埋め問題">穴埋め問題</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-slate-600 mb-1">問題数: <span id="countVal" class="text-indigo-600">5</span></label>
                    <input type="range" id="count" min="1" max="15" value="5" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600" oninput="document.getElementById('countVal').innerText=this.value">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-bold text-slate-600 mb-1 text-center">PDFファイルをアップロード</label>
                <div class="border-2 border-dashed border-slate-200 rounded-xl p-4 text-center hover:bg-slate-50 transition cursor-pointer relative">
                    <input type="file" id="pdfFile" accept=".pdf" class="absolute inset-0 opacity-0 cursor-pointer">
                    <div class="flex flex-col items-center">
                        <i data-lucide="upload-cloud" class="w-8 h-8 text-slate-400 mb-2"></i>
                        <span id="fileName" class="text-sm text-slate-500">クリックしてファイルを選択してください</span>
                    </div>
                </div>
            </div>

            <button onclick="generate()" id="genBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-200 transition-all flex justify-center items-center gap-2">
                <i data-lucide="wand-2" class="w-5 h-5"></i>
                問題を生成する
            </button>
        </div>

        <div id="loading" class="hidden text-center p-10">
            <i data-lucide="loader-2" class="spin w-12 h-12 text-indigo-500 mx-auto mb-4"></i>
            <p class="text-slate-600">PDFを読み込み、問題を構築中です...</p>
        </div>

        <div id="resultContainer" class="hidden space-y-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <i data-lucide="check-circle" class="text-green-500"></i> 生成された問題
                </h2>
                <button onclick="window.print()" class="text-sm text-slate-500 hover:text-indigo-600 flex items-center gap-1">
                    <i data-lucide="printer" class="w-4 h-4"></i> PDF保存/印刷
                </button>
            </div>
            <div id="resultList"></div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // ファイル名表示の更新
        document.getElementById('pdfFile').onchange = function() {
            document.getElementById('fileName').innerText = this.files[0].name;
        };

        async function generate() {
            const fileInput = document.getElementById('pdfFile');
            const subject = document.getElementById('subject').value;
            const type = document.getElementById('type').value;
            const count = document.getElementById('count').value;
            
            if (!fileInput.files[0]) {
                alert("PDFファイルを選択してください。");
                return;
            }

            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const resultList = document.getElementById('resultList');
            const genBtn = document.getElementById('genBtn');

            // 状態リセット
            loading.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            resultList.innerHTML = '';
            genBtn.disabled = true;

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('subject', subject);
            formData.append('type', type);
            formData.append('count', count);

            try {
                const response = await fetch('http://localhost:5000/generate-questions', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) throw new Error(data.error);

                // カードの生成
                data.forEach((q, i) => {
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-xl p-6 shadow-sm border border-slate-200";
                    card.innerHTML = `
                        <div class="flex gap-4">
                            <span class="flex-shrink-0 w-8 h-8 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center font-bold text-sm italic">Q${i+1}</span>
                            <div class="flex-grow">
                                <h3 class="text-lg font-bold text-slate-800 mb-4 leading-snug">${q.question}</h3>
                                <button onclick="toggleAnswer(this)" class="text-sm font-bold text-indigo-600 flex items-center gap-1 hover:underline">
                                    <i data-lucide="eye" class="w-4 h-4"></i> 答えと解説を見る
                                </button>
                                <div class="hidden mt-4 pt-4 border-t border-slate-100 animate-in fade-in slide-in-from-top-2 duration-300">
                                    <p class="text-slate-800 font-bold mb-2 underline decoration-indigo-300 decoration-4 underline-offset-2">解答: ${q.answer}</p>
                                    <p class="text-sm text-slate-500 leading-relaxed">${q.explanation}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    resultList.appendChild(card);
                });

                loading.classList.add('hidden');
                resultContainer.classList.remove('hidden');
                lucide.createIcons();

            } catch (err) {
                loading.classList.add('hidden');
                alert("エラーが発生しました: " + err.message);
            } finally {
                genBtn.disabled = false;
            }
        }

        function toggleAnswer(btn) {
            const ansDiv = btn.nextElementSibling;
            ansDiv.classList.toggle('hidden');
            btn.innerHTML = ansDiv.classList.contains('hidden') ? 
                '<i data-lucide="eye" class="w-4 h-4"></i> 答えと解説を見る' : 
                '<i data-lucide="eye-off" class="w-4 h-4"></i> 解答を隠す';
            lucide.createIcons();
        }
    </script>
</body>
</html>
